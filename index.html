<!DOCTYPE html>
<html lang="de-DE">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Web Share API test</title>
        <style>
            :root {
                padding: 1rem;
                text-align: center;
            }
            #share-button {
                border: none;
                background-color: #eb6e00;
                color: white;
                font-family: sans-serif;
                font-size: 20px;
                padding: 0.7rem 1rem;
            }
            #share-button:hover, #share-button:focus {
                background-color: #c75d00;
            }
        </style>
    </head>
    <body>
        <button id="share-button">Dateien teilen</button>
        <script>
            const button = document.getElementById('share-button')
            button.addEventListener('click', share)

            async function getPdfFile(url, name) {
                const response = await fetch(url)
                const blob = await response.blob()
                return new File([blob], name, { type: 'application/pdf' })
            }

            async function share() {
                console.log('clicked share')
                const data = {
                    files: [
                        await getPdfFile('./sample.pdf', 'sample.pdf'),
                        await getPdfFile('./journal.pdf', 'journal.pdf'),
                    ]
                }
                console.log('files have been fetched!')
                if (!navigator.canShare(data)) {
                    alert("Das Teilen der Dateien wird von Ihrem Browser nicht unterst√ºtzt!")
                } else {
                    navigator.share(data)
                }
                console.log('share finished')
            }
        </script>
    </body>
</html>
